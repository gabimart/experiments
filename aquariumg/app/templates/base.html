<!DOCTYPE html>

<html lan="en">
  <head>
    <title>Weblab aquarium</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
  <body>
    <div class="container-fluid" id="nav1">
      <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <a href="#" class="navbar-brand">Weblab-Aquarium </a>
            </div>
            <div>
              <ul class="nav navbar-nav">
                {% if g.user.is_authenticated() %}
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('chat') }}">Chat</a></li>
                <li><a href="{{ url_for('timeline') }}">Timeline</a></li> 
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %} 
              </ul>
            </div>
          </div>
      </nav>
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>   
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"  src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/aquarium.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/widgets.js') }}"></script>
  </body>
</html>
